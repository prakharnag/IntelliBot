  file_picker: ^8.0.5
  shared_preferences: ^2.2.3
  selectable: ^0.3.1
  meta: ^1.12.0
  image_picker: ^1.1.2

  
dev_dependencies:
  build_runner: ^2.4.6
  envied_generator: ^0.5.1
  lints: ^3.0.0
  test: ^1.24.9
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/