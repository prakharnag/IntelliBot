name: openai_dart
description: A sample command-line application.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  args: ^2.4.2
  path: ^1.8.0
  dart_openai: ^5.1.0
  envied: ^0.5.1
  http: ^1.1.0
  flutter:
    sdk: flutter
  path_provider: ^2.1.3
  url_launcher: ^6.0.12
  image_network: ^2.5.6
